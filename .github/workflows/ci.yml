name: ci

on:
  push:
    branches:
    - main
    - ci-test
  pull_request:
    branches:
    - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci --prefer-offline --no-audit --no-save
      - run: npm run lint

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci --prefer-offline --no-audit --no-save
      #- run: npm run publish:local
      #- run: npm run link openrct2-flexui
      #- run: cp -R /dist /tests/package/project/node_modules/openrct2-flexui
      - run: npm run build
      - run: npm run build:examples
      - run: npm run test:setup
        # symlinks don't seem to work in github's actions, so manually copy the build
      - run: npm run test
