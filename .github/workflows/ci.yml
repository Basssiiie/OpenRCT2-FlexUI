name: ci

on:
  push:
    branches:
    - main
    - ci-test
  pull_request:
    branches:
    - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci --prefer-offline --no-audit --no-save
      - run: npm run lint

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci --prefer-offline --no-audit --no-save
      - run: npm run build
      - run: npm run install:examples
      - run: npm run build:examples
      - run: npm run install:test-setup
      - run: npm run test
